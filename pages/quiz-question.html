<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maple-ui.netlify.app/CSS/base.css">
    <link rel="stylesheet" href="../CSS/quiz-category.css">
    <link rel="stylesheet" href="../CSS/util.css">
    <title>question page</title>
</head>
<body>
    <main class="maple-grid">
        <nav class="nav-bar">
            <div class="nav-left">
                <button class="open-dialog nav-modal hide ham-btn" ><i class=" fas fa-bars txt-xl navbar-icon "></i></button>
                <a class="txt-xl semibold-font" href="../index.html">Maple Quiz</a>
                <h4 class="txt-gray ">#Quiz Going on!!!!!</h4>
            </div>
        </nav>
        <section class="side-bar">
            <nav class="nav-bar  flex-col ">
                <div class="nav-left">
                    <ul>
                        <a href="../index.html"><li class="list-pills header-text-color">Home</li></a>  
                        <a href="../pages/quiz-category.html"><li class="list-pills header-text-color txt-lg bold-font">Categories</li></a>
                        <a href="../pages/quiz-rule.html"><li class="list-pills header-text-color">Rules</li></a> 
                        <a href="https://github.com/krishanu2911" target="_blank"><i class=" list-pills fab fa-github txt-xl navbar-icon header-text-color"></i></a>      
                    </ul>
                </div>
                <div class="nav-right">
                    <img class="side-hero-img " src="../Assests/thinking-hero.png" alt="thinking-hero">
                </div>
            </nav>
        </section>
        <div class="main-quiz-area question-display">
            
            <div class="question-wrap ">
                <div class="question-text bold-font txt-lg">Kobe Bryant famous quote</div>
                <button class="btn">Rest in the end not in the middle</button>
                <button class="btn">We can we will</button>
                <button class="btn">stay hungry stay foolish</button>
                <button class="btn">who's going to carry the boats</button>
            </div>
            <div class="ques-direction">
                <div class="prev-question"><i class="fa-solid fa-angle-left txt-xxl"></i></div>
                <a href="./quiz-result.html" class="btn btn-suc-outline">Finish</a>
                <div class="next-question"><i class="fa-solid fa-angle-right txt-xxl"></i></div>
            </div>
            
            
            
        </div>
    </main>
    <div class="dialog-main">
        <div class="dialog">
            <header class="dialog-header">
                <img src="../Assests/thinking-hero.png" class="modal-img" alt="modal-img">
                <div class="list-wrap ham-list">
                    <ul>
                        <a href="../index.html"><li class="list-pills header-text-color">Home</li></a>  
                        <a href="../pages/quiz-category.html"><li class="list-pills header-text-color">Categories</li></a>
                        <a href="../pages/quiz-rule.html"><li class="list-pills header-text-color">Rules</li></a>
                        <a href="https://github.com/krishanu2911" target="_blank"><i class=" list-pills fab fa-github txt-xl navbar-icon header-text-color"></i></a>

                </div>
            </header>
                
        </div>
